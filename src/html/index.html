<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-zinc-200 font-sans">
    <!-- Header Section -->
    <div id="head" class="text-center py-10 bg-zinc-800 border-b border-zinc-700">
      <h1 class="text-4xl font-bold text-white">Decentralized Voting Using Ethereum Blockchain</h1>
      <h2 class="text-xl text-gray-400 mt-2">Welcome for Voting</h2> 
      <h3 class="mt-3 text-lg text-gray-400">
        Voting Dates: <span id="dates"></span>
      </h3>
    </div>

    <!-- Candidate List Section -->
    <div id="candidate" class="container mx-auto mt-12 px-4 py-8 bg-zinc-800 rounded-lg shadow-lg max-w-3xl">
      <table class="table-auto w-full text-center">
        <thead>
          <tr>
            <th class="py-2 px-4 text-sm text-gray-300">Name</th>
            <th class="py-2 px-4 text-sm text-gray-300">Party</th>
            <th class="py-2 px-4 text-sm text-gray-300">Total Vote</th>
          </tr>
        </thead>
        <tbody id="boxCandidate">
          <!-- Candidate rows will go here -->
        </tbody>
      </table>

      <!-- Vote Section -->
      <div id="vote" class="mt-6">
        <p class="text-gray-400">Please select one of the candidates and click the vote button.</p>
        <button id="voteButton" class="mt-4 w-full py-3 bg-blue-600 text-white font-bold rounded-lg transition hover:bg-blue-700 focus:outline-none" onclick="App.vote()" disabled>Vote</button>
        <div id="msg" class="mt-4 text-sm text-gray-400"></div>
      </div>
    </div>

    <!-- Account Info -->
    <div id="account" class="mt-6 text-center">
      <p id="accountAddress" class="text-sm text-gray-400"></p>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
